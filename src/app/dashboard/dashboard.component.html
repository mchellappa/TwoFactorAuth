<section mdl class="section--center mdl-grid mdl-grid--no-spacing">
  <div class="demo-card-wide mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Welcome {{username}}</h2>
    </div>
    <div id="p2" class="mdl-progress mdl-js-progress" [class.mdl-progress__indeterminate]="InProcess"></div>
    <div class="mdl-card__supporting-text">
      <h4>Use following services:</h4>
      <div class="demo-card-square mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">SMS</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <h6>Use this service to send SMS to your customers!</h6>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      START HERE
    </a>
        </div>
      </div>
    </div>
  </div>
</section>
