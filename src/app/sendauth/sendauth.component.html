
<section mdl class="section--center mdl-grid mdl-grid--no-spacing">
  <div class="demo-card-wide mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp" [class.animate]="invalid">

    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Two Factor Authentication</h2>
    </div>
    <div id="p2" class="mdl-progress mdl-js-progress" [class.mdl-progress__indeterminate]="InProcess"></div>
    <div class="mdl-card__supporting-text">
      <h6>Please enter your mobile number to get the Two Factor Authentication code.</h6>
      
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [class.is-invalid]="invalid">
        <input phone class="mdl-textfield__input" type="text"  maxlength="14"  id="sample3" #mobile [disabled]="submit">
        <label class="mdl-textfield__label" for="sample3">Mobile Number</label>
        <span class="mdl-textfield__error">Please Enter a Valid Mobile Number</span>
      </div>
      <div style="text-align: center"><img src="assets/step1.png" width="150"/></div>
    </div>
    <div class="mdl-card__actions  mdl-card--border">
      <button class="mdl-button" (click)="SendAuthCode(mobile.value)" [disabled]="submit">Send Auth Code</button>
    </div>

  </div>

</section>
