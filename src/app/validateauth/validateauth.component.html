<section mdl  class="section--center mdl-grid mdl-grid--no-spacing">
  <div class="demo-card-wide mdl-card mdl-cell mdl-cell--12-col mdl-shadow--4dp" [class.animate]="invalid">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Two Factor Authentication</h2>
    </div>
    <div id="p2" class="mdl-progress mdl-js-progress" [class.mdl-progress__indeterminate]="InProcess"></div>
    <div class="mdl-card__supporting-text">
       <h6>Please enter your Authentication code you recieved on you mobile number to confirm your Identity.</h6>
       
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"  [class.is-invalid]="invalid">
        <input class="mdl-textfield__input" type="text" id="sample3" maxlength="6" [disabled]="submit" pattern="-?[0-9]*(\.[0-9]+)?" #Code>
        <label class="mdl-textfield__label" for="sample3">Authorization Code</label>
        <span class="mdl-textfield__error">Input is not a Auth Code</span>
      </div>
      <div style="text-align: center"><img src="assets/step2.png" width="150"/></div>
    </div>
    <div class="mdl-card__actions  mdl-card--border">
      <button class="mdl-button" (click)="ValidateCode(Code.value)" [disabled]="submit">Verify</button>
    </div>
  </div>
</section>
